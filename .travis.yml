# Get me ubunty 14.04 trusty
sudo: required
dist: trusty

services:
  - docker


env:
  global:
  - DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  - DOTNET_CLI_TELEMETRY_OPTOUT: 1
  # DC0 keys
  - secure: "" 
  - secure: ""
  # DC2-5 keys
  - secure: ""
  - secure: ""
  # TODO get DC6 and DC7 keys
  - BUILD_NO=$TRAVIS_BUILD_NUMBER

before_install:
  - chmod +x deploy.sh
  # set up dotnet
  - sudo sh -c 'echo "deb [arch=amd64] https://apt-mo.trafficmanager.net/repos/dotnet-release/ trusty main" > /etc/apt/sources.list.d/dotnetdev.list'
  - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 417A0893
  - sudo apt-get update
  - sudo apt-get install -y dotnet-dev-1.0.0-preview2.1-003177
  # set up aws cli
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin

install:
  # docker build webservice
  - docker build -t launchpad-web ./WebService
  # docker build workerservice
  - docker build -t launchpad-worker ./WorkerService

script:
  - dotnet restore
  # WebService test
  - dotnet test ./WebService.UnitTests/ -parallel none
  # - run docker container
  # - run any integration tests on the container using scripts
  # WorkerService test
  - dotnet test ./WorkerService.UnitTests/ -parallel none
  # - run docker container
  # - run any integration tests on the container using scripts

branches:
  only:
  - master

after_success: 
  - ./deploy.sh
